<h5 class="mb20">
  Livros em destaque
</h5>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let card of cards.cards">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4
      shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-success">{{card?.name}}</strong>
        <h3 class="mb-0">afsdsdf</h3>
        <div class="mb-1 text-muted">{{card?.set}}</div>
        <p class="card-text mb-auto">{{card?.text}}</p>
        <a  class="stretched-link">dfdf</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src="{{card.imageUrl}}" width="180" height="250" alt="">
      </div>
    </div>
  </div>
</div>
